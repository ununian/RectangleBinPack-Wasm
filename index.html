<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>C++ WASM Demo</title>
</head>

<body>
  <span style="font-size: 50px;">üê∂</span>
  <button id="hi">Say hi</button>
  <button id="bark">Bark (console)</button>
  <script src="/Warp.js"></script>
  <script>
    Module.addOnPostRun(() => {
      const pack = new Module.MaxRectsBinPack(1000, 1000, true);
      const rectSizes = new Module.VectorRectSize();
      const rects = new Module.VectorRect();
      rectSizes.push_back(new Module.RectSize(100, 100));
      rectSizes.push_back(new Module.RectSize(200, 100));
      rectSizes.push_back(new Module.RectSize(100, 200));
      rectSizes.push_back(new Module.RectSize(100, 300));
      rectSizes.push_back(new Module.RectSize(200, 100));
      rectSizes.push_back(new Module.RectSize(200, 100));
      rectSizes.push_back(new Module.RectSize(200, 100));
      rectSizes.push_back(new Module.RectSize(200, 100));
      rectSizes.push_back(new Module.RectSize(200, 100));
      rectSizes.push_back(new Module.RectSize(200, 100));
      rectSizes.push_back(new Module.RectSize(200, 100));
      rectSizes.push_back(new Module.RectSize(100, 300));
      pack.Insert_Range(rectSizes, rects, Module.MaxRectsBinPack_FreeRectChoiceHeuristic.RectBestShortSideFit);
      for (let i = 0; i < rects.size(); i++) {
        const r = rects.get(i);
        console.log(`${r.x} ${r.y} ${r.width} ${r.height}`)
      }
      console.log(`Occupancy:${pack.Occupancy() * 100}%`)
    })
  </script>
</body>

</html>
